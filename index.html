<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的书签导航</title>
    <style>
        /* 基础样式 */
        body {
            font-family: "微软雅黑", sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f2f5;
        }

        /* 分类容器 */
        .category {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* 分类标题 */
        h2 {
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 10px;
            margin: 0 0 15px 0;
        }

        /* 链接列表 */
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        /* 单个书签样式 */
        a {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #34495e;
            text-decoration: none;
            transition: all 0.2s;
        }

        a:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        /* 图标样式 */
        a img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #2c3e50;">📚 我的常用导航</h1>
    <div id="search" style="margin: 20px 0; text-align: center;">
        <input type="text" placeholder="🔍 输入关键词搜索..." 
               style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 20px;">
    </div>

    <script>
        // 动态添加网站图标
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.links a').forEach(link => {
                try {
                    const url = new URL(link.href);
                    const faviconUrl = `https://cravatar.com/favicon/api/index.php?url=${url.hostname}`;
                    const img = document.createElement('img');
                    img.src = faviconUrl;
                    link.prepend(img);
                } catch(e) {
                    console.log('无效的URL:', link.href);
                }
            });
        });

        // 增强搜索功能
        document.querySelector('input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            document.querySelectorAll('.category').forEach(category => {
                // 清空搜索时显示全部
                if (!searchTerm) {
                    category.style.display = 'block';
                    category.querySelectorAll('.links a').forEach(link => {
                        link.style.display = 'flex';
                    });
                    return;
                }

                let hasVisible = false;
                const links = category.querySelectorAll('.links a');
                links.forEach(link => {
                    const text = link.textContent.toLowerCase();
                    const show = text.includes(searchTerm);
                    link.style.display = show ? 'flex' : 'none';
                    if (show) hasVisible = true;
                });
                
                category.style.display = hasVisible ? 'block' : 'none';
            });
        });
    </script>
